  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #ff0055;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ff0055;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      background-color: #1a1a1a;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #ff0055;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1a1a1a;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #ff0055;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      padding: 20px;
    }
    .video-box {
      margin-bottom: 30px;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
    }
    .cta {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff0055;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
